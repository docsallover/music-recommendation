<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Music Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1nqEd00vxFhLpSlx8o9o69WpQvyjAYo56n3/Xw4u" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #e4e2e2; /* White background for the body */
        }
        .card {
            background-color: #ffffff;
            border: 1px solid rgba(0, 0, 0, 0.1); /* Add a border */
            border-radius: 0.5rem; /* Rounded corners for the card */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
        }
        .card-title{
          color: #000;
        }
        .form-label{
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card w-75 p-5">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">ML Music Recommendation System</h1>
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Select User:</label>
                        <select id="username" name="username" class="form-select" required>
                            {% if users %}
                                {% for user in users %}
                                    <option value="{{ user }}">{{ user }}</option>
                                {% endfor %}
                            {% else %}
                                <option value="" disabled>No users available</option>
                            {% endif %}
                        </select>
                     </div>
                    <button type="submit" class="btn btn-primary">Get Recommendations</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        //This script is for demonstration of the form.  The form submission is handled by Flask.
        document.querySelector('form').addEventListener('submit', function(event) {
            const userSelect = document.getElementById('username');
            const selectedUser = userSelect.value;

            if (!selectedUser) {
                alert('Please select a user.');
                event.preventDefault(); //prevent default form submission
            }
            else{
               console.log(`Getting recommendation for user: ${selectedUser}`);
            }

        });
    </script>
</body>
</html>
